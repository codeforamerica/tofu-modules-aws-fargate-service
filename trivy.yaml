exit-code: 1
misconfiguration:
  # Pin to 1.11 until https://github.com/aquasecurity/trivy-checks/pull/494 is
  # resolved and a new version is released.
  checks-bundle-repository: mirror.gcr.io/aquasec/trivy-checks:1.11
  ignore-unfixed: true
  terraform:
    exclude-downloaded-modules: true
scan:
  scanners:
    - misconfig
  skip-dirs:
    - "**/*/.terraform"
exclude:
  # If we want to use the common "latest" tag in ECR, we have to allow mutable
  # tags.
  - aws-ecr-enforce-immutable-repository
